<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <title>Sample2</title>
  </head>
  <body class="bg-gray-700">
    <div
      class="relative z-10 bg-[url('/img/bg-sample2.png')] bg-center bg-contain text-white w-full md:w-5/12 m-auto py-[12vw] md:py-[3vw]"
    >
      <div class="w-[90%] m-auto relative z-50">
        <h1
          class="text-[10vw] md:text-[2.4vw]"
          data-aos="fade-up"
          data-aos-delay="100"
          data-aos-duration="1000"
          data-aos-once="true"
        >
          三徳（Santoku）
        </h1>
        <img
          src="/img/santoku-sample.webp"
          data-aos="fade-up"
          data-aos-delay="200"
          data-aos-duration="1000"
          data-aos-once="true"
          alt=""
          class="w-full m-auto"
        />
        <div
          class="pt-[4vw] md:pt-[1.2vw]"
          data-aos="fade-up"
          data-aos-delay="300"
          data-aos-duration="1000"
          data-aos-once="true"
        >
          <h2 class="text-[7vw] md:text-[2vw]">サイズ（Size）</h2>
          <p class="text-[6vw] md:text-[1.8vw]">170mm</p>
        </div>
        <div
          class="pt-[4vw] md:pt-[1.2vw]"
          data-aos="fade-up"
          data-aos-delay="400"
          data-aos-duration="1000"
          data-aos-once="true"
        >
          <h2 class="text-[7vw] md:text-[2vw]">値段（Price）</h2>
          <p class="text-[6vw] md:text-[1.8vw]">¥29,700（tax in）</p>
        </div>
        <div
          class="pt-[4vw] md:pt-[1.2vw]"
          data-aos="fade-up"
          data-aos-delay="500"
          data-aos-duration="1000"
          data-aos-once="true"
        >
          <h2 class="text-[7vw] md:text-[2vw]">素材（Material）</h2>
          <p class="text-[6vw] md:text-[1.8vw]">VG10</p>
        </div>
        <div
          class="pt-[4vw] md:pt-[1.2vw]"
          data-aos="fade-up"
          data-aos-delay="600"
          data-aos-duration="1000"
          data-aos-once="true"
        >
          <h2 class="text-[7vw] md:text-[2vw]">生産（From）</h2>
          <p class="text-[6vw] md:text-[1.8vw]">Hyogo</p>
        </div>
      </div>
    </div>
  </body>
  <script>
    AOS.init();
  </script>
</html>
