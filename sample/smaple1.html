<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <title>Sample1</title>
  </head>
  <body class="bg-gray-700">
    <div
      class="relative z-10 bg-[url('/img/bg-sample1.png')] bg-center text-white w-full md:w-5/12 m-auto py-[12vw] md:py-[3vw]"
    >
      <div class="w-[90%] m-auto relative z-50">
        <h1 class="text-[10vw] md:text-[2.4vw]">三徳（Santoku）</h1>
        <img src="/img/santoku-sample.webp" alt="" class="w-full m-auto" />
        <div class="pt-[4vw] md:pt-[1.2vw]">
          <h2 class="text-[7vw] md:text-[2vw]">サイズ（Size）</h2>
          <p class="text-[6vw] md:text-[1.8vw]">170mm</p>
        </div>
        <div class="pt-[4vw] md:pt-[1.2vw]">
          <h2 class="text-[7vw] md:text-[2vw]">値段（Price）</h2>
          <p class="text-[6vw] md:text-[1.8vw]">¥29,700（tax in）</p>
        </div>
        <div class="pt-[4vw] md:pt-[1.2vw]">
          <h2 class="text-[7vw] md:text-[2vw]">素材（Material）</h2>
          <p class="text-[6vw] md:text-[1.8vw]">VG10</p>
        </div>
        <div class="pt-[4vw] md:pt-[1.2vw]">
          <h2 class="text-[7vw] md:text-[2vw]">生産（From）</h2>
          <p class="text-[6vw] md:text-[1.8vw]">Hyogo</p>
        </div>
      </div>
    </div>
  </body>
</html>
